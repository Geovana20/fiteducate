  <script type="text/javascript">
    function calcResul(){
      var pesoan = document.getElementById('pesoan').value;
      var peso = document.getElementById('peso').value;

      var result = document.getElementById('result');
      result.innerHTML = pesoan - peso;
      var result2 = pesoan - peso;
      
      if (result2 >= 1){
        alert("Parabéns, você perdeu: "+result2+ "KG, agora calcule seu IMC");
}
}
function calcIMC(){
      var altura = document.getElementById('altura').value;
      var peso = document.getElementById('peso').value;
      var imc = document.getElementById('imc');
      imc.innerHTML = peso / (altura * altura);
      var imc2 = peso / (altura * altura);
      if(document.getElementById('avancar').disable==true);
      
      if (imc2 >= 25){
        alert("Você ainda está acima do peso: "+imc2+"Por favor, repita o aplicativo");
        window.location = "dietas.html";
      }
      if(imc2 <= 18.4){
        alert("Você está abaixo do peso: "+imc2+ " Obrigada por participar e coma mais um pouco para chegar no ideal");
        window.location = "../index.html";

      }
      if(imc2 >18.5 && imc2 <= 24.9){
        alert("Você está no peso ideal, parabéns, obrigada por fazer parte dessa família!");
        window.location = "../index.html";
      }
    }


  </script>
